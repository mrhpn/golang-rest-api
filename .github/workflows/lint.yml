name: Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel previous runs if a new commit is pushed to the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod' # Reads version from go.mod file
          cache: false

      - name: Run Linter
        uses: golangci/golangci-lint-action@v6
        with:
          version: v2.7.2
          args: --timeout=5m

      - name: Run Unit Tests
        run: make test

      - name: Check formatting
        run: make fmt

      - name: Run go vet
        run: make vet
