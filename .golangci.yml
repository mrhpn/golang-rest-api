# golangci-lint configuration file
version: '2'

run:
  timeout: 5m
  tests: true

# Linters configuration
linters:
  # Enable specific linters (production-grade set)
  enable:
    - errcheck # Check for unchecked errors
    - errorlint # Error handling best practices
    - gosec # Security issues
    - govet # Go vet checks
    - ineffassign # Detect ineffectual assignments
    - misspell # Spelling mistakes
    - nakedret # Naked returns
    - nilerr # Detect nil errors
    - noctx # Missing context in function signatures
    - nolintlint # Check nolint directives
    - revive # Fast, configurable linter
    - staticcheck # Static analysis
    - unconvert # Unnecessary conversions
    - unparam # Unused parameters
    - unused # Unused code
    - whitespace # Trailing whitespace

# Linters settings
linters-settings:
  errcheck:
    # Report about not checking of errors in type assertions
    check-type-assertions: true
    # Report about assignment of errors to blank identifier
    check-blank: true

  errorlint:
    # Check whether fmt.Errorf uses the %w verb for formatting errors
    errorf: true
    # Check for error type assertions
    asserts: true
    # Check for error comparisons
    comparison: true

  gosec:
    # Severity of issues: low, medium, high
    severity: medium
    # Confidence of issues: low, medium, high
    confidence: medium
    # Exclude specific rules
    excludes:
      - G104 # Errors unhandled (we use errcheck for this)
      - G107 # Potential HTTP request made with variable url
      - G402 # TLS InsecureSkipVerify set true

  govet:
    # Enable all analyzers
    enable-all: true

  misspell:
    # Locale to use
    locale: US

  revive:
    # Sets the default confidence level
    min-confidence: 0.8
    # Sets the default severity level
    severity: warning
    # Enable rules
    rules:
      - name: exported
      - name: unexported-return
      - name: error-return
      - name: error-naming
      - name: var-naming
      - name: range
      - name: increment-decrement
      - name: var-declaration
      - name: range-val-in-closure
      - name: range-val-address
      - name: waitgroup-by-value
      - name: atomic
      - name: empty-lines
      - name: line-length-limit
        arguments: [120]

  staticcheck:
    # Enable all checks
    checks: ['all']

  unused:
    # Check exported functions
    check-exported: false

# Issues configuration
issues:
  # Maximum issues count per one linter
  max-issues-per-linter: 50
  max-same-issues: 3

  exclude-dirs:
    - vendor
    - tmp
    - bin
    - logs
    - docs

  exclude-files:
    - ".*\\.pb\\.go$"
    - ".*\\.gen\\.go$"

  # Exclude issues
  exclude:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - errcheck
        - gosec
        - noctx
        - nolintlint
        - revive
        - staticcheck
        - unparam

    # Exclude known false positives
    - text:
        "Error return value of
        .((os\\.)?std(out|err)\\..*|.*Close|.*Flush|os\\.Remove(All)?|.*printf?|os\\.(Un)?Setenv).
        is not checked"
      linters:
        - errcheck

    # Exclude common patterns in handlers
    - text: 'exported function .* should have comment or be unexported'
      linters:
        - revive

    # Exclude context.Context as first parameter (we use it)
    - text: 'Function .* should pass context'
      linters:
        - noctx

# Severity configuration
severity:
  default: error
  case-sensitive: false
