basePath: /api/v1
definitions:
  auth.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  auth.LoginResponse:
    properties:
      access_token:
        type: string
      user:
        $ref: '#/definitions/users.UserResponse'
    type: object
  auth.RefreshTokenResponse:
    properties:
      access_token:
        type: string
    type: object
  health.HealthResponse:
    properties:
      checks:
        additionalProperties:
          type: string
        type: object
      status:
        type: string
      timestamp:
        type: string
    type: object
  httpx.ErrorBlock:
    properties:
      code:
        type: string
      fields:
        type: object
      message:
        type: string
    type: object
  httpx.ErrorResponse:
    properties:
      error:
        $ref: '#/definitions/httpx.ErrorBlock'
      success:
        example: false
        type: boolean
    type: object
  httpx.SuccessResponse:
    properties:
      data: {}
      meta: {}
      success:
        example: true
        type: boolean
    type: object
  security.Role:
    enum:
    - superadmin
    - admin
    - employee
    - user
    type: string
    x-enum-varnames:
    - RoleSuperAdmin
    - RoleAdmin
    - RoleEmployee
    - RoleUser
  users.CreateUserRequest:
    properties:
      email:
        type: string
      password:
        minLength: 8
        type: string
      role:
        allOf:
        - $ref: '#/definitions/security.Role'
        enum:
        - admin
        - employee
        - user
    required:
    - email
    - password
    - role
    type: object
  users.UserResponse:
    properties:
      email:
        type: string
      id:
        type: string
      role:
        $ref: '#/definitions/security.Role'
    type: object
